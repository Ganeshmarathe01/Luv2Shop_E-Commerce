<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/product/{{product.id}}">
              <img src="{{product.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/product/{{product.id}}">
              <h1>{{product.name}}</h1>
            </a>
            <h2>{{product.unitPrice | currency:"USD"}}</h2>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <!-- if products are empty then display error message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12 w-75" role="alert">
          No products found...!
        </div>

      </div>

      <!-- footer begins -->

      <div class="footer-pagination" *ngIf="products?.length != 0">
        <div class="row">
          <div class="col-md-6"></div>
          
          
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()">
                                  

                  </ngb-pagination>
              </div>

              <div class="col-md-8 mt-3" style="text-align: right;">
                  <span class="mr-2">Page size</span>

                  <select #myPageSelect (change)="changePageSize(myPageSelect.value)">
                    <option>2</option>
                    <option selected="true">5</option>
                    <option >10</option>
                    <option >20</option>
                    <option >30</option>

                  </select>

              </div>
            </div>
          </div>
      
        </div>
      </div>

      <!-- footer ends -->
    </div>
  </div>
</div>
