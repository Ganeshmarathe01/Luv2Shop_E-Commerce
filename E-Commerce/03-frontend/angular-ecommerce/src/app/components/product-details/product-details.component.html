<div class="page-container">
    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section-content section-content-p30">
            <div class="container-fluid">
                <div class="detail-img"><img src="{{product.imageUrl}}">
                </div>
                <h3>{{product.name}}</h3>
                <div class="price">{{product.unitPrice | currency:"USD"}}</div>
                <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

                <hr>
                <h4>Description</h4>
                <p>{{product.description}}</p>


                <a routerLink="/products">Back to Products List</a>
            </div>
        </div>
    </div>
</div>
